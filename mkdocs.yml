site_name: UNOFFICIAL GiselleBot Documentation
repo_url: https://github.com/cycloptux/GiselleBot-Documentation
repo_name: cycloptux/GiselleBot-Documentation
copyright: Copyright &copy; 2019 - 2021 Cycloptux
theme:
  name: material
  features:
    - navigation.top
    - navigation.tabs
    - navigation.sections
    - search.highlight
    - search.share
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
markdown_extensions:
  - tables
  - admonition
  - md_in_html
  - attr_list
  - pymdownx.tilde
  - pymdownx.caret
  - meta
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - toc:
      permalink: 'ðŸ“‹'
extra:
  bot:
    name: GiselleBot
    email: gisellebot@cycloptux.com
    invite: https://gisl.eu/invite
    prefix: '!'
    prefix_name: an exclamation point
    server: https://discord.gg/vY5zdmzukb
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/vY5zdmzukb
    - icon: material/gmail
      link: cycloptux@discomm.cc
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/cycloptux
    - icon: material/youtube
      link: https://gisl.eu/youtube
extra_javascript:
  - assets/javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
plugins:
    - search
    - macros





